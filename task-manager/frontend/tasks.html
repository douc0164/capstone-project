<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager - Tasks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app" class="container">
      <!-- Header -->
      <div class="row pb-3 align-items-center">
        <div class="col-auto">
          <a href="index.html">
            <img src="logo.png" alt="Logo" class="img-fluid" style="height: 75px;">
          </a>
        </div>
        <div class="col text-center">
          <h1 class="display-4">{{ listName }}</h1>
        </div>
      </div>

      <!-- Sorting dropdown and Add new task and back buttons -->
      <div class="row mt-4">
        <div class="col">
          <select class="form-select d-inline-block w-auto" v-model="sortOption" @change="sortTasks">
            <option value="" disabled>Sort by</option>
            <option value="name-asc">Name (A-Z)</option>
            <option value="name-desc">Name (Z-A)</option>
            <option value="date-asc">Due day (Soonest)</option>
            <option value="date-desc">Due date (Furthest)</option>
          </select>
        </div>
        <div class="col text-end">
          <button class="btn btn-outline-secondary me-3" @click="showNewTask = true">&plus; Add Task</button>
          <a href="index.html" class="btn btn-outline-secondary">Back to Lists</a>
        </div>
      </div>
    
          <!-- Tasks Section -->
          <div class="row mt-3">
            <div class="col-12 " v-for="task in tasks" :key="task.id">
              <div class="card mb-2">
                <div class="card-body">
                  <h5>{{ task.task_name }}</h5>
                  <p>Due date: {{ task.due_date }}</p>
                  <button class="btn btn-outline-secondary me-2" @click="showEditTaskModal(task)">Edit</button>
                  <button class="btn btn-outline-danger" @click="deleteTask(task)">Delete</button>
                </div>
              </div>
            </div>
          </div>
    
          <!-- Custom backdrop for modal -->
          <div v-if="showNewTask" class="modal-custom-backdrop" @click="showNewTask = false"></div>
          <div v-if="showEditTask" class="modal-custom-backdrop" @click="showEditTask = false"></div>
    
<!-- Modal for adding a new task -->
<div class="modal fade show d-block" tabindex="-1" v-if="showNewTask">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Task</h5>
        <button type="button" class="btn-close" aria-label="Close" @click="showNewTask = false"></button>
      </div>
      <div class="modal-body">
        <form @submit.prevent="addTask">
          <div class="form-group mb-3">
            <label class="form-label" for="taskName">Task Name</label>
            <input type="text" id="taskName" class="form-control" v-model="newTask.task_name">
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="dueDate">Due Date</label>
            <input type="date" id="dueDate" class="form-control" v-model="newTask.due_date">
          </div>
          
          <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal for editing a task -->
<div class="modal fade show d-block" tabindex="-1" v-if="showEditTask">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Task</h5>
        <button type="button" class="btn-close" aria-label="Close" @click="showEditTask = false"></button>
      </div>
      <div class="modal-body">
        <form @submit.prevent="updateTask">
          <div class="form-group mb-3">
            <label class="form-label" for="editTaskName">Task Name</label>
            <input type="text" id="editTaskName" class="form-control" v-model="editTask.task_name">
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="editDueDate">Due Date</label>
            <input type="date" id="editDueDate" class="form-control" v-model="editTask.due_date">
          </div>
        
          <button type="submit" class="btn btn-primary">Update Task</button>
        </form>
      </div>
    </div>
  </div>
</div>

    
        <!-- include app.js file -->
        <script src="tasks.js"></script>
      </body>
    </html>
