<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Custom CSS -->
    <style>
      .task-card {
        width: 100%;
        padding-top: 100%;
        position: relative;
      }
      .task-card-content {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .modal-custom-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        z-index: 1040;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <!-- Header -->
      <div class="row p-5 d-flex justify-content-between align-items-center">
        <div class="col">
          <h1 class="display-4">{{ title }}</h1>
        </div>
        <!-- Add new list and logout buttons -->
        <div class="col text-end" v-if="token">
          <button class="btn btn-outline-secondary me-3" @click="showNewList = true">&plus; Add List</button>
          <button class="btn btn-outline-secondary" @click="logout">Logout</button>
        </div>
      </div>

      <!-- Task Lists Section -->
      <div class="row" v-if="token">
        <div class="col-12 col-md-3 p-3" v-for="list in lists" :key="list.id">
          <div class="card task-card">
            <div class="card-header d-flex justify-content-between p-3 task-card-content">
              <h4>{{ list.list_name }}</h4>
              <div>
                <button class="btn btn-outline-secondary me-2" @click.prevent="editList(list)">Edit</button>
                <button class="btn btn-outline-danger me-2" @click.prevent="deleteList(list)">Delete</button>
                <a :href="`tasks.html?list_id=${list.id}`" class="btn btn-outline-primary">Open</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Custom backdrop for modal -->
      <div v-if="showNewList" class="modal-custom-backdrop" @click="showNewList = false"></div>

      <!-- Modal for adding a new list -->
      <div class="modal fade show d-block" tabindex="-1" v-if="showNewList">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">New List</h5>
              <button type="button" class="btn-close" aria-label="Close" @click="showNewList = false"></button>
            </div>
            <div class="modal-body">
              <form @submit.prevent="addList">
                <div class="form-group mb-3">
                  <label class="form-label" for="listName">List Name</label>
                  <input type="text" id="listName" class="form-control" v-model="newList.list_name">
                </div>
                <button type="submit" class="btn btn-primary">Add List</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal for editing a list -->
      <div class="modal fade show d-block" tabindex="-1" v-if="showEditList">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit List</h5>
              <button type="button" class="btn-close" aria-label="Close" @click="showEditList = false"></button>
            </div>
            <div class="modal-body">
              <form @submit.prevent="updateList">
                <div class="form-group mb-3">
                  <label class="form-label" for="editListName">List Name</label>
                  <input type="text" id="editListName" class="form-control" v-model="editForm.list_name">
                </div>
                <button type="submit" class="btn btn-primary">Update List</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Login Form Section -->
      <div class="row" v-if="!token">
        <div class="col col-md-6 offset-md-3">
          <form class="form bg-light border border-1 p-5" @submit.prevent="login">
            <!-- Email -->
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input id="email" type="email" class="form-control" v-model="loginForm.email">
            </div>
            <!-- Password -->
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input id="password" type="password" class="form-control" v-model="loginForm.password">
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Log in</button>
          </form>
        </div>
      </div>
    </div>

    <!-- include app.js file -->
    <script src="app.js"></script>
  </body>
</html>
