<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app" class="container">
      <!-- Header -->
      <div class="row pb-3 align-items-center" v-if="token">
        <div class="col-auto">
          <a href="index.html">
            <img src="logo.png" alt="Logo" class="img-fluid" style="height: 80px;">
          </a>
        </div>
        <div class="col text-center">
          <h1 class="display-4 mb-0">{{ title }}</h1>
        </div>
      </div>

      <!-- Sub Header -->
      <div class="row" v-if="token">
        <div class="col text-center">
          <h2 class="fs-5 fst-italic fw-light">Boss your to-dos!</h2>
        </div>
      </div>

      <!-- Sorting dropdown and Add new list and logout buttons -->
      <div class="row mt-3" v-if="token">
        <div class="col">
          <select class="form-select d-inline-block w-auto" v-model="sortOption" @change="sortLists">
            <option value="" disabled>Sort by</option>
            <option value="name-asc">Name (A-Z)</option>
            <option value="name-desc">Name (Z-A)</option>
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
          </select>
        </div>
        <div class="col text-end">
          <button class=" btn btn-outline-secondary me-3" @click="showNewList = true">&plus;</button>
          <button class="btn btn-outline-secondary" @click="logout">Logout</button>
        </div>
      </div>

      <!-- Task Lists Section -->
      <div class="row" v-if="token">
        <div class="col-12 col-md-3 p-3" v-for="list in lists" :key="list.id">
          <div class="card task-card">
            <div class="card-header d-flex justify-content-between p-3 task-list-card">
              <h4 class="mt-4">{{ list.list_name }}</h4>
              <div>
                <button class="btn btn-outline-secondary me-2" @click.prevent="editList(list)">Edit</button>
                <button class="btn btn-outline-danger me-2" @click.prevent="deleteList(list)">Delete</button>
                <a :href="`tasks.html?list_id=${list.id}`" class="btn btn-outline-primary">Open</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Custom backdrop for modal -->
      <div v-if="showNewList" class="modal-custom-backdrop" @click="showNewList = false"></div>

      <!-- Modal for adding a new list -->
      <div class="modal fade show d-block" tabindex="-1" v-if="showNewList">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">New List</h5>
              <button type="button" class="btn-close" aria-label="Close" @click="showNewList = false"></button>
            </div>
            <div class="modal-body">
              <form @submit.prevent="addList">
                <div class="form-group mb-3">
                  <label class="form-label" for="listName">List Name</label>
                  <input type="text" id="listName" class="form-control" v-model="newList.list_name">
                </div>
                <button type="submit" class="btn btn-primary">Add List</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal for editing a list -->
      <div class="modal fade show d-block" tabindex="-1" v-if="showEditList">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit List</h5>
              <button type="button" class="btn-close" aria-label="Close" @click="showEditList = false"></button>
            </div>
            <div class="modal-body">
              <form @submit.prevent="updateList">
                <div class="form-group mb-3">
                  <label class="form-label" for="editListName">List Name</label>
                  <input type="text" id="editListName" class="form-control" v-model="editForm.list_name">
                </div>
                <button type="submit" class="btn btn-primary">Update List</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Login Form Section -->
      <div class="row" v-if="!token">
        <div class="col col-md-6 offset-md-3">
          <form class="form bg-light border border-1 p-5" @submit.prevent="login">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <img src="logo.png" alt="Logo" class="img-fluid" style="height: 50px;">
              <h2 class="text-center mb-0 flex-grow-1">Hey there, Task Boss!</h2>
            </div>
            <p class="text-center mb-4 fst-italic">Welcome to Task Manager! Weâ€™re here to make life easier, one to-do at a time.</p>

            <div class="form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input id="email" type="email" class="form-control" v-model="loginForm.email">
            </div>
            
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input id="password" type="password" class="form-control" v-model="loginForm.password">
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">Log in</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- include index.js file -->
    <script src="index.js"></script>
  </body>
</html>
